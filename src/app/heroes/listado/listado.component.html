<p>Listado</p>

<div *ngIf="heroeBorrado !==''; else noBorrado">
   <h3> Heroe Borrado
        <small>
            {{heroeBorrado}}
        </small>
    </h3>
</div>

<ng-template #noBorrado>
    <div>
        <h3>
            No ha borrado nada.  
        </h3>       
    </div>
   
</ng-template>


<button (click)="borrarHeroe()">
    Borrar Heroe
</button>

<ul *ngFor="let heroe of heroes; let i=index">
    <li>{{i}}. {{ heroe }}</li>
</ul>
